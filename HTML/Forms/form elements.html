<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>HTML Form Dummy</legend>
      <label for="datepicker1">Choose date</label>
      <input type="date" id="datepicker1">
      <br>
      <br>

      <label for="selector1">Choose Dish</label>
      <select name="Dishes" id="selector1" >
        <option value="maggi">Maggi</option>
        <option value="kurkure">Kurkure</option>
        <option value="chips">Chips</option>
      </select>
      <br>
      <br>

      <button>Main hu Button</button>
      <br>
      <br>

      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">
      <br>
      <br>

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <br>
      <br>

      <label for="others">Others</label>
      <input type="radio" id="others" name="gender">
      <br>
      <br>


      <textarea name="textarea1" id="textarea1" cols="30" rows="3" placeholder="Enter Text Here.."></textarea>
    </fieldset>
  </form>
  
</body>
</html>
